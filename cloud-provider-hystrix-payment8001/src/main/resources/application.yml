server:
  port: 8001
spring:
  application:
    name: cloud-hystrix-payment-service
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
  instance:
    prefer-ip-address: true
    instance-id: hystrixpayment8001
